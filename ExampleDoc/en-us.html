<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <!--suppress HtmlUnknownTarget -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <!--suppress HtmlUnknownTarget -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="docsearch:language" content="en" />
    <title>PowerNukkitX Doc - %title%</title>
    <link rel="stylesheet"
          href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/mdui/1.0.2/css/mdui.min.css"
          crossorigin="anonymous"/>
    <!--  Prism.js代码高亮  -->
    <link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/plugins/line-numbers/prism-line-numbers.min.css"
          rel="stylesheet">
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism-themes/1.9.0/prism-one-light.min.css" rel="stylesheet">
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-indigo mdui-appbar-with-toolbar">
<script>
    window.languageLinks = JSON.parse(`%multi-language-links%`)
</script>
<!-- FrostDoc文档JS库 -->
<!--suppress HtmlUnknownTarget -->
<script src="js/doc.js"></script>
<i class="lang-ele">en</i>
<header class="appbar mdui-appbar mdui-appbar-fixed">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#catalogue-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="https://www.powernukkitx.cn" class="mdui-typo-headline icon-title">
                <span class="icon-title-main">PN</span>
                <span class="icon-title-sup">X</span>
            </a>
            <span class="mdui-typo-title">%title%</span>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#more-menu'}">
                <i class="mdui-icon material-icons">more_vert</i>
            </a>
            <ul class="mdui-menu" id="more-menu">
                <li class="mdui-menu-item">
                    <a href="javascript:switchTheme()" class="mdui-ripple">
                        <i class="mdui-menu-item-icon mdui-icon material-icons">timelapse</i>
                        Theme
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div id="main-viewport" class="mdui-typo filled-height scrollable">
    <div id="catalogue-drawer" class="mdui-drawer mdui-drawer-close category-super-div">
        <div class="category-v-space"></div>
        %catalogue%
    </div>
    <div class="mdui-container line-numbers">
        <nav class="mdui-row mdui-hidden" id="switch-language-tip-box">
            <a class="mdui-center fit switch-language-text" id="switch-language-tip-text"></a>
            <hr/>
        </nav>
        %md%
        <hr/>
        <span class="mdui-typo-subheading-opacity mdui-center copyright">© PowerNukkitX Dev team</span>
        <span class="copyright">&ensp;</span>
    </div>
</div>
<!-- MDUI Material设计库 -->
<script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/mdui/1.0.2/js/mdui.min.js" crossorigin="anonymous"></script>
<!-- Prism.js 代码高亮库 -->
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/prism.min.js" crossorigin="anonymous"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/components/prism-json.min.js"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/components/prism-json5.min.js"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/components/prism-javascript.min.js"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/components/prism-java.min.js"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/components/prism-yaml.min.js"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/components/prism-properties.min.js"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/1.27.0/components/prism-markdown.min.js"></script>
<!-- PNX-文档JS库 -->
<!--suppress HtmlUnknownTarget -->
<script src="js/en-us.js"></script>
</body>
</html>
